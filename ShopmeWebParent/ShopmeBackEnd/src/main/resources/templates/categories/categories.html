<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Categories - Shopme Admin')}" ></head>
<body>
<div th:replace="~{navigation :: menu}"></div>


<div class="container-fluid">

  <div class="manage-users">
    <h1 class="text-center">Category Page</h1>
    <div class="action-icons">
      <a th:href="@{/categories/new}" class="action-icon" title="Create new Category">
        <i class="fas fa-folder-plus fa-2x mr-2"></i>
      </a>

      <a th:href="@{/categories/export/csv}" class="action-icon" title="Export to CSV">
        <i class="fas fa-file-csv fa-2x mr-2"></i>
      </a>

    </div>



    <div class="search-form">
      <form th:action="@{/categories/page/1}" class="form-inline m-3">
        Filter:&nbsp;
        <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
        &nbsp;&nbsp;
        <button type="button" class="btn btn-secondary" onclick="clearFilter()">
          <i class="fas fa-eraser"></i>
        </button>
      </form>
    </div>
  </div>

  <div th:if="${message != null}" class="alert alert-success text-center" id="successMessage">
    [[${message}]]
  </div>

  <!--  Column headers-->
  <div class="full-details">
    <table class="table table-bordered table-hover table-responsive-xl">
      <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Category Image</th>
            <th>Category Name</th>
            <th>Alias</th>
            <th>Enabled</th>
            <th></th>
          </tr>
      </thead>
      <tbody>
      <tr th:each="category : ${categories}">
        <td>[[${category.id}]]</td>
        <td>
          <img th:src="@{${category.imagePath}}" style="width: 100px" class="img-fluid">
        </td>
        <td>[[${category.name}]]</td>
        <td>[[${category.alias}]]</td>
        <td>
          <div th:replace="~{fragments :: category_status}"></div>
        </td>
        <td>
          <div th:replace="~{fragments :: category_actions}"></div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<script>
  setTimeout(function() {
    var successMessage = document.getElementById('successMessage');
    if (successMessage) {
      successMessage.style.display = 'none';
    }
  }, 2000);
</script>
</body>
</html>
